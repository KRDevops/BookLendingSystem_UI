<div class="row">
    <div class="col-12 mb-3">
        <h2 class="text-muted">Add a book</h2>
    </div>
    <div class="col-12 col-md-8">
        <form [formGroup]="bookForm" (ngSubmit)="onAddBook()">
            <div class="form-group">
                <label class="text-muted" for="bookName">Book Name <span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="bookName"
                    [class.is-invalid]="f.bookName.invalid && (submitted || (f.bookName.dirty || f.bookName.touched))">
                <div *ngIf="f.bookName.invalid && (submitted || (f.bookName.dirty || f.bookName.touched))"
                    class="invalid-feedback">
                    <span *ngIf="f.bookName.errors.required">Book name is required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="text-muted" for="authorName">Author Name <span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="authorName"
                    [class.is-invalid]="f.authorName.invalid && (submitted || (f.authorName.dirty || f.authorName.touched))">
                <div *ngIf="f.authorName.invalid && (submitted || (f.authorName.dirty || f.authorName.touched))"
                    class="invalid-feedback">
                    <span *ngIf="f.authorName.errors.required">Author name is required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="text-muted" for="category">Category <span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="category"
                    [class.is-invalid]="f.category.invalid && (submitted || (f.category.dirty || f.category.touched))">
                <div *ngIf="f.category.invalid && (submitted || (f.category.dirty || f.category.touched))"
                    class="invalid-feedback">
                    <span *ngIf="f.category.errors.required">Category is required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="text-muted" for="publicationYear">Publication Year <span class="required">*</span></label>
                <input type="number" class="form-control" formControlName="publicationYear" min="1"
                    [class.is-invalid]="f.publicationYear.invalid && (submitted || (f.publicationYear.dirty || f.publicationYear.touched))">
                <div *ngIf="f.publicationYear.invalid && (submitted || (f.publicationYear.dirty || f.publicationYear.touched))"
                    class="invalid-feedback">
                    <span *ngIf="f.publicationYear.errors.required">Publication year is required</span>
                    <span *ngIf="f.publicationYear.errors.pattern">Publication year should not be negative value</span>
                </div>
            </div>
            <div class="form-group">
                <label class="text-muted" for="isbn">ISBN <span class="required">*</span></label>
                <input type="number" class="form-control" formControlName="isbn" min="1"
                    [class.is-invalid]="f.isbn.invalid && (submitted || (f.isbn.dirty || f.isbn.touched))">
                <div *ngIf="f.isbn.invalid && (submitted || (f.isbn.dirty || f.isbn.touched))" class="invalid-feedback">
                    <span *ngIf="f.isbn.errors.required">ISBN is required</span>
                    <span *ngIf="f.isbn.errors.pattern">ISBN should not be negative value</span>
                </div>
            </div>
            <app-alert *ngIf="error" type="danger" [message]="message"></app-alert>
            <app-alert *ngIf="success" type="success" message="Added Successfully"></app-alert>
            <div class="form-group mt-4">
                <input type="submit" class="btn btn-orange text-white btn-lg mr-2" value="ADD">
            </div>
        </form>
    </div>
</div>
