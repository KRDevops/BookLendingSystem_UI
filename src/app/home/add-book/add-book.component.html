<div class="row">
    <div class="col-12 mb-3">
        <h2 class="text-muted">Add a Book</h2>
    </div>
    <div class="col-12 col-md-8">
        <form [formGroup]="bookForm" (ngSubmit)="onAddBook()">
            <div class="form-group">
                <label class="text-muted" for="bookName">Book Name <span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="bookName">
            </div>
            <div class="form-group">
                <label class="text-muted" for="authorName">Author Name <span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="authorName">
            </div>
            <div class="form-group">
                <label class="text-muted" for="category">Category <span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="category">
            </div>
            <div class="form-group">
                <label class="text-muted" for="publicationYear">Publication Year <span class="required">*</span></label>
                <input type="number" class="form-control" formControlName="publicationYear" pattern="/^[0-9]+$/">
            </div>
            <div class="form-group">
                <label class="text-muted" for="isbn">ISBN <span class="required">*</span></label>
                <input type="number" class="form-control" formControlName="isbn">
            </div>
            <app-alert *ngIf="success" type="success" message="Added Successfully"></app-alert>
            <div class="form-group mt-4">
                <input type="submit" class="btn btn-orange text-white btn-lg mr-2" value="ADD">
            </div>
            <!-- <app-alert *ngIf="submitted && bookForm.invalid" type="danger" message="Please fill all mandatory fields">
            </app-alert> -->
        </form>
    </div>
</div>
