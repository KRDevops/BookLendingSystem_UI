<div class="row">
    <div class="col-12 mb-3">
        <h2 class="text-muted">ACCESS INTELLIGENCE</h2>
    </div>
    <div class="col-12 col-md-7 border p-5">
        <h3 class="text-orange mb-4 line-height">LOGIN</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label class="text-muted" for="emailId">EMAIL ID <span class="required">*</span></label>
                <input type="email" class="form-control" formControlName="emailId">
            </div>
            <!-- <div
                *ngIf="loginForm.get('emailId').valid && loginForm.get('emailId').touched && loginForm.get('emailId').required">
                Email Id is required
            </div> -->
            <div class="form-group">
                <label class="text-muted" for="emailId">PASSWORD <span class="required">*</span></label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group mt-4">
                <input type="submit" class="btn btn-orange text-white btn-lg mr-2" value="Login">
                <input type="button" class="btn btn-gray btn-lg" routerLink="/register" value="Don't have an account?">
            </div>
            <app-alert *ngIf="submitted && !loginForm.valid" type="danger" message="Email Id or Password required">
            </app-alert>
        </form>
    </div>
</div>
